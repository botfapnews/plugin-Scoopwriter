<div class="btn-toolbar sf-navbar-center" role="toolbar">
  <div class="btn-group headings" ng-controller="ToolbarCtrl">
    <button class="btn btn-default btn-sm currentHeading" rel="tooltip" title="Text Heading" ng-bind="active"></button>
    <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" rel="tooltip" title="Change Heading">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="styler in stylers">
        <button sf-aloha-format-style data-style-element="{{styler.element}}" data-style-name="{{styler.name}}"></button>
      </li>
    </ul>
  </div>
  <div class="btn-group">
    <button sf-aloha-format-generic data-aloha-element="Bold" data-button-name="Bold"></button>
    <button sf-aloha-format-generic data-aloha-element="Italic" data-button-name="Italic"></button>
    <button sf-aloha-format-generic data-aloha-element="Underline" data-button-name="Underline"></button>
    <button sf-aloha-format-generic data-aloha-element="Strikethrough" data-button-name="Strikethrough"></button>
    <button sf-aloha-format-generic data-aloha-element="Subscript" data-button-name="Subscript"></button>
    <button sf-aloha-format-generic data-aloha-element="Superscript" data-button-name="Superscript"></button>
  </div>

  <div class="btn-group">
    <sf-aloha-format-link>
  </div>

  <div class="btn-group">
    <button sf-aloha-command-button data-button-name="{{ ::('aes.label.undo'|trans) }}" data-button-icon="undo" data-button-command="undo"> </button>
    <button sf-aloha-command-button data-button-name="{{ ::('aes.label.redo'|trans) }}" data-button-icon="repeat" data-button-command="redo"> </button>
  </div>

  <div class="btn-group">
    <button sf-aloha-format-generic data-aloha-element="Insertunorderedlist" data-button-name="{{ ::('aes.btn.insertunorderedlist'|trans) }}"></button>
    <button sf-aloha-format-generic data-aloha-element="Insertorderedlist" data-button-name="{{ ::('aes.btn.insertorderedlist'|trans) }}"></button>
  </div>
</div>



<div class="zen-trigger">
    <button class="btn btn-default btn-sm" id="zen-mode" ng-click="mode.goZen()" title="Zen mode">
      <i class="fa fa-chevron-up"></i>
    </button>
</div>
